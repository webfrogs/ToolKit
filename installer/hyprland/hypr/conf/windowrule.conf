# See https://wiki.hypr.land/Configuring/Window-Rules/ for more
# See https://wiki.hypr.land/Configuring/Workspace-Rules/ for workspace rules

# Example windowrule
# windowrule = float,class:^(kitty)$,title:^(kitty)$

# Ignore maximize requests from apps. You'll probably like this.
windowrule = suppressevent maximize, class:.*

# Fix some dragging issues with XWayland
windowrule = nofocus,class:^$,title:^$,xwayland:1,floating:1,fullscreen:0,pinned:0

windowrule = float,class:^com\.gabm\.satty$
windowrule = workspace 2,class:^google-chrome$
windowrule = workspace 3,class:^wemeetapp$
windowrule = workspace 4,class:^org\.mozilla\.Thunderbird$
windowrule = float,class:^1password$
windowrule = size 640 480,class:^1password$

# 文件选择窗口
windowrule = float,title:^Open Files?$
windowrule = size 800 600,title:^Open Files?$

# 解决微信弹窗显示问题
windowrule = noblur, class:(wechat), title:negative:^(朋友圈|微信|设置|聊天文件|预览|图片和视频)\W*
windowrule = noborder, class:(wechat), title:negative:^(朋友圈|微信|设置|聊天文件|预览|图片和视频)\W*
windowrule = noshadow, class:(wechat), title:negative:^(朋友圈|微信|设置|聊天文件|预览|图片和视频)\W*
windowrule = noblur, class:^wechat$, title:^微信发送给$
windowrule = noborder, class:^wechat$, title:^微信发送给$
windowrule = noshadow, class:^wechat$, title:^微信发送给$

# 飞书
windowrule = workspace 3,title:^飞书会议$
